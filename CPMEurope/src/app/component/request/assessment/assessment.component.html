<h1>Machine Selection</h1>

<div class="card">
  <div class="card-body">
    <p class="card-text">There are multiple machine options, choose one that fits best</p>
    <form [formGroup]="normsForm" (ngSubmit)="onSubmit($event)">
      <div class="form-group row">
        <label for="selectMachine" class="col-sm-2 col-form-label">Select a machine</label>
        <div class="col-sm-10">
          <select class="custom-select" id="selectMachine" formControlName="machine" required>
            <option selected>Choose...</option>
            <option *ngFor="let machine of machines" [ngValue]="machine">{{machine.id}}: {{machine.type}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-right" [disabled]="!normsForm.valid">Next</button>
        </div>
      </div>
    </form>
  </div>
</div>
