<h1>Product specification of customer</h1>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <form [formGroup]="inputForm" (submit)="onSubmit()">
      <div class="form-group row">
        <label for="type" class="col-sm-2 col-form-label">Product type</label>
        <div class="col-sm-10">
          <select class="custom-select" id="type" formControlName="productType" required>
            <option selected>Choose...</option>
            <option *ngFor="let type of productTypes" value="{{type}}">{{type | titlecase}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="capacity" class="col-sm-2 col-form-label">Product capacity</label>
        <div class="col-sm-10">
          <select class="custom-select" id="capacity" formControlName="productCapacity" required>
            <option selected>Choose...</option>
            <option *ngFor="let capacity of productCapacities" value="{{capacity}}">{{capacity | titlecase}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="size" class="col-sm-2 col-form-label">Product size</label>
        <div class="col-sm-10">
          <select class="custom-select" id="size" formControlName="productSize" required>
            <option selected>Choose...</option>
            <option *ngFor="let size of productSizes" value="{{size}}">{{size | titlecase}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-right" [disabled]="!inputForm.valid">Next</button>
        </div>
      </div>
    </form>
  </div>
</div>
