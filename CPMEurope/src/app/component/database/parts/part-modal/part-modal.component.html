<div class="modal" tabindex="-1" role="dialog" id="part-modal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" *ngIf="part">
      <div class="modal-header">
        <h5 class="modal-title">{{part.type}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="partForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="partType" class="col-sm-3 col-form-label">Type</label>
            <div class="col-sm-9">
              <input type="text" formControlName="type" class="form-control" id="partType" value="{{part.type}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="partSize" class="col-sm-3 col-form-label">Size</label>
            <div class="col-sm-9">
              <input type="text" formControlName="size" class="form-control" id="partSize" value="{{part.size}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="partPrice" class="col-sm-3 col-form-label">Price</label>
            <div class="col-sm-9">
              <input type="text" formControlName="price" class="form-control" id="partPrice" value="{{part.price}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="partDescription" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
              <textarea formControlName="description" class="form-control" id="partDescription" rows="3" value="{{part.description}}"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
