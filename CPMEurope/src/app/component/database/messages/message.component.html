<div *ngIf="messageService.messages.length">
  <div *ngFor="let message of messageService.messages" class=" message alert alert-success" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
