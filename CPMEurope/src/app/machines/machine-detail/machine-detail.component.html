<div *ngIf="machine">
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">{{machine.type}}</a>
  </nav>

  <form *ngIf="machine"  #machineForm="ngForm">
    <div class="form-group row">
      <label for="staticId" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticId" value="{{machine.id}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label">Type</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="type" value="{{machine.type}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="parts" class="col-sm-2 col-form-label">Parts</label>
      <div class="col-sm-10">
        <select multiple class="form-control"
                id="parts"
                [(ngModel)]="machine.parts"
                name="parts">
          <option *ngFor="let part of parts"
                  [ngValue]="part">{{part.type}}: {{part.size}}</option>
        </select>
      </div>
      <div class="col-12">
        <ul class="list-group list-group-flush">
          <li *ngFor="let part of machine.parts" class="list-group-item">
            <span class="badge badge-primary badge-pill">{{part.id}}</span> {{part.type}}
          </li>
        </ul>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
  </form>
</div>
